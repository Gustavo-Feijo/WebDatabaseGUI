<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="jquery.terminal.js"></script>
    <title>Database GUI</title>
    <link rel="stylesheet" href="./leftbar.css">
    <link rel="stylesheet" href="./content.css">
    <link rel="stylesheet" href="./mediaquery.css">
    <link rel="stylesheet" href="./jquery.terminal.css">
</head>

<body>
    <!--Menu with database manipulation funcionalities. -->
    <div id="leftbar_container">
        <!-- Simple profile information in the case of login, with a image and username. -->
        <div id="profile_information">
            <div>
                <img src="https://placehold.co/40">
                <span id="userName">Batata</span>
            </div>
        </div>


        <!-- Databases that were already created. -->
        <div id="db_container"></div>

        <!-- Button to create a new DB. -->
        <div id="create_db">
            <span>
                CREATE DB
            </span>

            <!-- Tooltip that is going to be shown when clicking on the Create DB span. -->
            <div>
                <input type="text" id="db_name_input" placeholder="INSERT NAME">
                <button id="db_confirm">OK</button>
            </div>

        </div>
    </div>

    <div id="content">
        <div id="table_container">
            <div id="table_bar">
            </div>
            <div id="table_wrapper">
                <table id="table_content">
                    <thead id="table_fields"></thead>
                    <tbody id="table_data"></tbody>
                </table>
            </div>
        </div>
        <div id="terminal"></div>
    </div>


    <script src="script.js">
    </script>
</body>

</html>
